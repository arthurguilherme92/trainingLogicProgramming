<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6</title>
    <!--Links-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Mini Calculator</h1>
    <div id="container">
        <button onclick="toStartCalc('+')" id="plus" class="btns line1">+</button>
        <button onclick="toStartCalc('x')" id="mult line2" class="btns">x</button>
        <button onclick="toStartCalc(':')" id="divide" class="btns line2">:</button>
        <button onclick="toStartCalc('-')" id="less" class="btns line3">-</button>
        <div id="outPut">Number Here!</div>
        
    </div>
    <script src="js/script.js"></script>
</body>
